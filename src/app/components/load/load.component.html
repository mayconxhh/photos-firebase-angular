	<div class="row">
	
	<div class="col-md-4">
		
		<h3>Seleccione archivo</h3>
		<div class="well drop-zone"
			appNgDropFiles
			[files]="files"
			[ngClass]="{ 'file-over': isAboutBox }"
			(mouseAbout)="isAboutBox = $event"
			>
			<h4>Deje caer qui los archivos</h4>
			<img src="assets/img/drop-images.png">
		</div>

	</div>

	<div class="col-md-8">
		
		<h4>Cargar archivos</h4>
		<button type="button" (click)="loadImages()" [disabled]="files.length==0" class="btn btn-success">Cargar a firebase</button>
		<button type="button" (click)="cleanFiles()" class="btn btn-danger">Limpiar</button>

		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th>Nombre de archivo</th>
					<th>Tama√±o</th>
					<th>Progreso</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let file of files">
					<td [ngClass]="{ 'text-green':file.progress>=100 }"
						class="font-weight-bold" 
						>{{ file.nameFile }}</td>
					<td>{{ file.file.size / 1024 / 1024 | number:'.2-2' }} MB</td>
					<td>
						<div class="progress">
						  <div class="progress-bar" role="progressbar" style="width:25%" [ngStyle]="{ 'width': file.progress+'%' }"></div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>

	</div>

</div>
